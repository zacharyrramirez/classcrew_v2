<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - ClassCrew</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="../config/firebase-config.js"></script>
    <script src="../scripts/firebase-helpers.js"></script>
</head>
<body>
    <div class="bg-gradient">
        
        <!-- Navigation Bar -->
        <nav>
            <div class="container">
                <a href="index.html" class="logo">ClassCrew</a>
                <div class="nav-links">
                    <a href="dashboard.html" class="nav-link">Dashboard</a>
                    <a href="pricing.html" class="nav-link">Pricing</a>
                    <span id="userInfo" class="nav-link"></span>
                    <button onclick="signOut()" class="btn btn-secondary">Sign Out</button>
                </div>
            </div>
        </nav>
        
        <!-- Dashboard Section -->
        <section class="section-hero">
            <div class="container">
                <h1>Welcome, <span id="userName">User</span>!</h1>
                <p class="text-xl text-gray max-w-2xl mb-8">
                    Manage your assignments and track your grading progress.
                </p>

                <!-- User Stats -->
                <div class="grid grid-cols-3 mb-12">
                    <div class="card text-center">
                        <h3 class="text-indigo">Current Plan</h3>
                        <p id="userPlan" class="text-xl">Loading...</p>
                    </div>
                    <div class="card text-center">
                        <h3 class="text-purple">Assignments Graded</h3>
                        <p id="assignmentsCount" class="text-xl">Loading...</p>
                    </div>
                    <div class="card text-center">
                        <h3 class="text-green">Account Status</h3>
                        <p class="text-xl">Active</p>
                    </div>
                </div>

                <!-- Create Assignment -->
                <div class="card mb-12">
                    <h2 class="mb-6">Create New Assignment</h2>
                    <form onsubmit="handleCreateAssignment(event)">
                        <div class="form-group">
                            <label class="form-label">Assignment Title</label>
                            <input type="text" id="assignmentTitle" class="form-input" required placeholder="e.g., Essay on Climate Change">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Description</label>
                            <textarea id="assignmentDesc" class="form-input" rows="3" placeholder="Optional description"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Create Assignment</button>
                    </form>
                </div>

                <!-- Assignments List -->
                <div class="card">
                    <h2 class="mb-6">Your Assignments</h2>
                    <div id="assignmentsList">
                        <p class="text-gray">Loading assignments...</p>
                    </div>
                </div>
            </div>
        </section>

        <footer>
            <div class="container">
                <p>&copy; 2025 ClassCrew. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script>
        let currentUser = null;

        // Check authentication on page load
        firebaseAuth.onAuthStateChanged(async (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('userName').textContent = user.displayName || user.email;
                document.getElementById('userInfo').textContent = user.email;
                
                // Load user data
                try {
                    const userData = await getUserData(user.uid);
                    if (userData) {
                        document.getElementById('userPlan').textContent = userData.plan.toUpperCase();
                        document.getElementById('assignmentsCount').textContent = userData.assignmentsGraded || 0;
                    }
                    
                    // Load assignments
                    loadAssignments();
                } catch (error) {
                    console.error('Error loading user data:', error);
                }
            } else {
                // Redirect to auth page if not logged in
                window.location.href = 'auth.html';
            }
        });

        // Create new assignment
        async function handleCreateAssignment(event) {
            event.preventDefault();
            
            if (!currentUser) {
                alert('You must be logged in to create an assignment');
                return;
            }

            const title = document.getElementById('assignmentTitle').value;
            const description = document.getElementById('assignmentDesc').value;

            try {
                const assignmentId = await createAssignment(currentUser.uid, {
                    title: title,
                    description: description
                });
                
                alert('Assignment created successfully!');
                document.getElementById('assignmentTitle').value = '';
                document.getElementById('assignmentDesc').value = '';
                
                // Reload assignments
                loadAssignments();
            } catch (error) {
                console.error('Error creating assignment:', error);
                alert('Error creating assignment: ' + error.message);
            }
        }

        // Load user's assignments
        async function loadAssignments() {
            if (!currentUser) return;

            try {
                const assignments = await getUserAssignments(currentUser.uid);
                const listContainer = document.getElementById('assignmentsList');
                
                if (assignments.length === 0) {
                    listContainer.innerHTML = '<p class="text-gray">No assignments yet. Create your first one above!</p>';
                    return;
                }

                let html = '<div class="grid gap-4">';
                assignments.forEach(assignment => {
                    const date = assignment.createdAt ? assignment.createdAt.toDate().toLocaleDateString() : 'N/A';
                    const statusClass = assignment.status === 'completed' ? 'text-green' : 'text-gray';
                    
                    html += `
                        <div class="card">
                            <div class="flex flex-between">
                                <div>
                                    <h3>${assignment.title}</h3>
                                    <p class="text-sm text-gray">${assignment.description || 'No description'}</p>
                                    <p class="text-sm ${statusClass}">Status: ${assignment.status}</p>
                                    <p class="text-sm text-gray">Created: ${date}</p>
                                </div>
                                <div>
                                    <button onclick="deleteAssignmentById('${assignment.id}')" class="btn btn-secondary">Delete</button>
                                </div>
                            </div>
                        </div>
                    `;
                });
                html += '</div>';
                
                listContainer.innerHTML = html;
            } catch (error) {
                console.error('Error loading assignments:', error);
                document.getElementById('assignmentsList').innerHTML = '<p class="text-gray">Error loading assignments</p>';
            }
        }

        // Delete assignment
        async function deleteAssignmentById(assignmentId) {
            if (confirm('Are you sure you want to delete this assignment?')) {
                try {
                    await deleteAssignment(assignmentId);
                    alert('Assignment deleted successfully');
                    loadAssignments();
                } catch (error) {
                    console.error('Error deleting assignment:', error);
                    alert('Error deleting assignment: ' + error.message);
                }
            }
        }
    </script>
</body>
</html>
