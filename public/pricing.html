<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing - ClassCrew</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-gradient">
        
        <!-- Navigation Bar -->
        <nav>
            <div class="container">
                <a href="index.html" class="logo">ClassCrew</a>
                <div class="nav-links">
                    <a href="../index.html" class="nav-link">Home</a>
                    <a href="pricing.html" class="nav-link">Pricing</a>
                    <a href="auth.html" class="btn btn-primary">Get Started</a>
                </div>
            </div>
        </nav>
        
        <section class="section-hero">
            <div class="container">
                <div class="text-center mb-16">
                    <h1>Simple, Transparent Pricing</h1>
                    <p class="text-xl text-gray max-w-2xl">
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Choose the perfect plan for your needs.
                    </p>
                </div>

                <div id="pricing-container" class="grid grid-cols-3 pricing-container">
                    <!-- Pricing cards will be loaded here -->
                </div>

                <div class="text-center mt-16">
                    <p class="text-gray">
                        All plans include a 14-day free trial. No credit card required.
                    </p>
                </div>
            </div>
        </section>

        <footer>
            <div class="container">
                <p>&copy; 2025 ClassCrew. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script>
        // Fetch and display pricing data
        fetch('pricing.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('pricing-container');
                
                data.plans.forEach(plan => {
                    const card = document.createElement('div');
                    card.className = 'card card-pricing relative';
                    
                    let popularBadge = '';
                    if (plan.popular) {
                        popularBadge = '<div class="badge-popular">Most Popular</div>';
                    }
                    
                    const featuresHTML = plan.features.map(feature => `
                        <li>
                            <svg class="icon-sm text-green" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                            </svg>
                            <span class="text-sm">${feature}</span>
                        </li>
                    `).join('');
                    
                    card.innerHTML = `
                        ${popularBadge}
                        <div class="text-center mb-6">
                            <h3 class="mb-2">${plan.name}</h3>
                            <p class="text-gray mb-4">${plan.description}</p>
                            <div class="flex flex-center">
                                <span class="price">${plan.price}</span>
                                <span class="price-period">${plan.period}</span>
                            </div>
                        </div>
                        <ul class="feature-list">
                            ${featuresHTML}
                        </ul>
                        <a href="auth.html" class="btn btn-primary btn-full">
                            Get Started
                        </a>
                    `;
                    
                    container.appendChild(card);
                });
            })
            .catch(error => console.error('Error loading pricing data:', error));
    </script>
</body>
</html>
